name: CI/CD Pipeline

on:
  push:
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27018:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          PORT: 3000
          MONGO_URI: mongodb://localhost:27018/sdm
          REDIS_URL: redis://localhost:6379
          DEVICE_LIST_TTL_SECONDS: 1200
          USER_DATA_TTL_SECONDS: 1800
          ANALYTICS_TTL_SECONDS: 300
          ACCESS_TOKEN_SECRET: 8ef2b7d941b2f217ffee44a71cf454b08f9e71747c7563c1acf621493de263da123152dc3c0576c5977ce7d333f95fdab6f0f301f1c7c3ab6c92e029c82baaca
          REFRESH_TOKEN_SECRET: 993b049e8f77bb3d4fd3e9c3a5dece0acb25e4b6aa424f6ab64ec1877f3bb0c2bbb6d3d940950890f2f169e1e0ae13ef3c21046546adcf11a74ccb01d4e3bd4e
          ACCESS_TOKEN_EXPIRES_IN: 15m
          REFRESH_TOKEN_EXPIRES_IN: 7d
          NODE_ENV: test
        run: npm run test

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/smart-device-platform:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/smart-device-platform:latest
